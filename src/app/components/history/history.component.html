<ul [ngClass]="{history: true, open}">
  <ng-container *ngIf="courses.length; else loading">
    <app-row *ngFor="let valute of courses " [valute]="valute.valute" [date]="valute.date"></app-row>
  </ng-container>
</ul>
<ng-template #loading>
  <div class="loading">Данные загружаются ...</div>
</ng-template>
