<div class="row" *ngIf="isValute(); else error">
  <div class="date" *ngIf="date">{{ date}}</div>
  <div class="CharCode">{{ valute.CharCode}}</div>
  <div class="value">{{valute.Value}}</div>
  <div class="percent">{{percent}}%</div>
</div>
<ng-template #error>
  <div class="row">
    Данные загружаются ...
  </div>
</ng-template>
